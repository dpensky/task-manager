<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/app.js"></script>

</head>

<body>
  <div class="container">
    <h1>📝 Task Manager</h1>

    <div id="auth-section" class="auth-section">
      <div class="auth-card">
        <h2 class="auth-title">Welcome</h2>
        <input id="username" type="text" placeholder="Username" class="auth-input" />
        <input id="password" type="password" placeholder="Password" class="auth-input" />
        <div class="auth-buttons">
          <button onclick="login()" class="btn login-btn">Login</button>
          <button onclick="register()" class="btn register-btn">Register</button>
        </div>
      </div>
    </div>

    <div id="task-section" class="task-section">
      <div class="task-card">
        <h2 class="task-title">Your Tasks</h2>
    
        <div class="task-form">
          <input id="new-title" type="text" placeholder="Task title" class="task-input" />
        </br>
          <input id="new-desc" type="text" placeholder="Description" class="task-input" />
          <button onclick="addTask()" class="btn add-task-btn">Add</button>
        </div>
    
        <ul id="task-list" class="task-list">
          <!-- Tasks will be inserted here -->
        </ul>
    
        <button onclick="logout()" class="btn logout-btn">Logout</button>
      </div>
    </div>
    
  </div>
</body>

</html>
